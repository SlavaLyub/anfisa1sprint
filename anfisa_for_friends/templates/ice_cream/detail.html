{% extends "base.html" %}
{% load static %}

{% block title %}
  {% comment %} <!-- Название мороженого берется из ice_cream.title и приводится к нижнему регистру
    при помощи фильтра шаблонов Django --> {% endcomment %}
    Анфиса для друзей. Мороженое классический пломбир
{% endblock %}
{% block content %}
<h1 class="pb-2 mb-0">{{ ice_cream.title }}</h1>  
<div class="row mt-3">
  <div class="col-12 col-md-6">
    <h2>Описание</h2>
    <p>{{ ice_cream.description }}</p>      
  </div> 
  <div class="col-12 col-md-6 mb-3">
    {% comment %} <!-- Картинку берём из статики --> {% endcomment %}
    <img 
      class="img-fluid" 
      height="400" width="300"
      src="{% static ice_cream.png %}"
      >      
  </div>
</div>        
{% endblock %}
